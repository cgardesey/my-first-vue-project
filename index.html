<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color-red { color: red; }
        .color-blue { color: blue; }
        .is-loading { background: red; }
    </style>
</head>
<body>

    <div id="root">
        <h1 :class="className">Hello world</h1>
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
        <input type="text"  id="input" v-model="message">
        <p>{{ reverseMessage }}</p>
        <ul>
            <!--<li v-for="name in names">{{ name}}</li>-->
            <!--<li v-for="name in names" v-text="name"></li>-->
            <!--<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>-->
            <li v-for="task in tasks" v-text="task.description">
        </ul>

        <h2>Incomplete Tasks</h2>

        <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>

        <input type="text" v-model="newName">
        <!--<button v-on:click="addName" :title="title">Add Name</button>-->
        <button @click="addName" v-bind:title="title">Add Name</button>
    </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
